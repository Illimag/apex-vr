<div class="page-section" id="contact">
  <a-scene embedded (renderstart)="loaded()" (enter-vr)="toggleShowContent()" (exit-vr)="toggleShowContent()">
    <a-assets>
      <img id="contact360" crossorigin="anonymous" src="https://s3-us-west-1.amazonaws.com/apexvr/CONTACT+POT.jpg">
    </a-assets>
    <a-sky crossorigin="anonymous" src="#contact360" rotation="0 -130 0"></a-sky>
  </a-scene>
  <div class="overlay" [@animateOverlay]="navstate">
    <div class="banner" [ngSwitch]="contactinfo"  style="transition: all .5s ease-in-out;">
      <div id="togglebuttons">
        <div id="contactlinks">
          <i class="fa fa-address-card fa-2x" (click)="toggleContact(0)"></i>
        </div>
        <div id="title">
          <h2 *ngSwitchCase="0">INFO</h2>
          <h2 *ngSwitchCase="1">FORM</h2>
        </div>
        <div id="contactform">
          <i class="fa fa-clipboard-pencil fa-2x" (click)="toggleContact(1)"></i>
        </div>
      </div>
      <div *ngSwitchCase="0" id="info">
        <div>
          <h3 class="title">OUR CONTACT INFO</h3>
          <div class="contactinfo">
            <i class="fa fa-home"></i>
            <p>San Leandro, CA</p>
          </div>
          <div class="contactinfo">
            <i class="fa fa-phone"></i>
            <p>(510) 331-6403</p>
          </div>
          <div class="contactinfo">
            <i class="fa fa-mail"></i>
            <p>contact@polar-production.com</p>
          </div>
          <div id="linked">
            <button md-raised-button>
              <i class="fa fa-linkedin fa-2x"></i>
              <p>share</p>
            </button>
            <button md-raised-button>
              <i class="fa fa-linkedin fa-2x"></i>
              <p>follow</p>
            </button>
          </div>
        </div>
        <div>
          <h3 class="title">GET CONNECTED</h3>
          <div id="sociallinks">
            <button md-fab>
              <i class="fa fa-facebook"></i>
            </button>
            <button md-fab>
              <i class="fa fa-twitter"></i>
            </button>
            <button md-fab>
              <i class="fa fa-instagram"></i>
            </button>
          </div>
        </div>
      </div>
      <div *ngSwitchCase="1" id="form">
        <lead-form style="width: 75%;"></lead-form>
      </div>
    </div>
  </div>
</div>
