<div class="page-section" id="services">
  <a-scene (renderstart)="loaded()">
    <a-assets>
      <img id="service" crossorigin src="https://s3-us-west-1.amazonaws.com/apexvr/SERVICES+POT.jpg">
    </a-assets>
    <a-sky crossorigin="anonymous" src="#service" rotation="0 -130 0"></a-sky>
  </a-scene>
  <div class="overlay">
    <div class="banner">
      <div *ngFor="let offer of services[0].offerings">
        <div>
          <div class="serve" [style.background]="'url(' + offer.img + ')'">
            <div class="info">
              <div class="title">
                <h2>{{offer.name}}</h2>
              </div>
              <div class="text">
                <p>{{offer.text}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
